<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <% if (htmlWebpackPlugin.options.og) {
            const og = htmlWebpackPlugin.options.og
    %>
    <meta property="og:title" content="<%=        og.title %>">
    <meta property="og:description" content="<%=  og.description %>">
    <meta property="og:image" content="<%=        og.url %>/<%= og.image %>">
    <meta property="og:url" content="<%=          og.url %>">
    <% } if (htmlWebpackPlugin.options.twitter) {
            const twitter = htmlWebpackPlugin.options.twitter
    %>
    <meta name="twitter:title" content="<%=       twitter.title %>">
    <meta name="twitter:description" content="<%= twitter.description %>">
    <meta name="twitter:image" content="<%=       twitter.url%>/<%= twitter.image %>">
    <meta name="twitter:card" content="<%=        twitter.card %>">
    <% } %>
    <style>
        #fork-me {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<a href="https://github.com/jitesoft/saeker-online"><img id="fork-me" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_green_007200.png?resize=149%2C149" alt="Fork me on GitHub"></a>
<div id="root"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <% if (htmlWebpackPlugin.options.og) {
            const og = htmlWebpackPlugin.options.og
    %>
    <meta property="og:title" content="<%=        og.title %>">
    <meta property="og:description" content="<%=  og.description %>">
    <meta property="og:image" content="<%=        og.url %>/<%= og.image %>">
    <meta property="og:url" content="<%=          og.url %>">
    <% } if (htmlWebpackPlugin.options.twitter) {
            const twitter = htmlWebpackPlugin.options.twitter
    %>
    <meta name="twitter:title" content="<%=       twitter.title %>">
    <meta name="twitter:description" content="<%= twitter.description %>">
    <meta name="twitter:image" content="<%=       twitter.url%>/<%= twitter.image %>">
    <meta name="twitter:card" content="<%=        twitter.card %>">
    <% } %>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
<div id="root"></div>
</body>
</html>
